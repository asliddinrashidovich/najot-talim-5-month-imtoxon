<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Sign in</title>
    <link rel="icon" href="/images/profile-picture.png">
  </head>
  <body>

    <div class="w-[100vw] h-[100vh] bg-linear-45 from-[#FEAF01] to-[#F8D442] flex justify-center items-center">
        <form id="form_signin" class="w-[400px] md:w-[475px]  md:pt-[44px] mx-[20px] py-[30px]  mx-[30px] px-[20px]  rounded-[20px] bg-white">
            <h1 class="pl-[12px] w-[200px] md:w-[300px] mx-auto text-[20px] md:text-[32px] leading-[100%] font-montserrat font-[700] mb-[30px] md:mb-[43px] border-l-[6px] border-[#F8D442]">Admin Students</h1>
            <h2 class="uppercase text-[19px] md:text-[22px] font-[600] leading-[100%] text-center mb-[9px]">Sign in</h2>
            <p class="text-[14px] text-center leading-[100%] font-[400] text-[#6C6C6C] mb-[30px] md:mb-[50px]">Enter your credentials to access your account</p>
            <p id="error_signin" class="hidden text-[red] text-center text-[14px] mb-[10px]">We could't find an account with that user info. <br> <span class="text-blue-400">Try another, or  <a href="/index.html" class="text-blue-500 font-semibold underline">Sign up</a></span></p>
            <label for="login">
              <span class="font-[500] text-[12px] md:text-[14px] leading-[100%] text-[#6C6C6C] ">Enter your login</span> 
              <input id="login" type="text" placeholder="login" class="outline-[green] border-[1px] text-[12px] font-[400] rounded-[4px] p-[10px] md:p-[15px] w-full border-solid border-[#E5E5E5] mt-[6px] md:mt-[10px]">
              <p id="message_login" class="text-[12px] mt-1 hidden text-[red]">Login is required</p>
            </label>
            <label for="password">
              <p class="font-[500] text-[12px] md:text-[14px] leading-[100%] text-[#6C6C6C] mt-[20px]">Enter your password</p> 
              <input id="password" type="password" placeholder="password" class="outline-[green] border-[1px] text-[12px] font-[400] rounded-[4px] p-[10px] md:p-[15px] w-full border-solid border-[#E5E5E5] mt-[6px] md:mt-[10px] ">
              <span id="message_password" class="text-[12px] hidden text-[red]">Password is required</span>
          </label>
            <button class="uppercase py-[14px] w-full bg-[#FEAF00] font-[500] text-[14px] leading-[100%] rounded-[4px] text-white cursor-pointer mt-[30px] mb-[11px]">SIGN IN</button>
            <div class="text-center text-[12px]">
              <span>Don't have an account?</span>
              <a href="/index.html" class="text-blue-500 font-[400] underline text-[14px] leading-[100%]">Sign up</a>
            </div>
        </form>
    </div>

    <script src="signin.js"></script>
  </body>
</html>
