<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="w-[100vw] h-[100vh] bg-linear-45 from-[#FEAF01] to-[#F8D442] flex justify-center items-center">
        <form class="max-w-[475px] w-full pt-[44px] h-[550px] px-[30px] rounded-[20px] bg-white">
            <h1 class="font-monserat text-center text-[32px] leading-[100%] font-montserrat font-[700] mb-[43px]">Admin Students</h1>
            <h2 class="uppercase text-[22px] font-[600] leading-[100%] text-center mb-[9px]">Sign up</h2>
            <p class="text-[14px] text-center leading-[100%] font-[400] text-[#6C6C6C] mb-[50px]">Enter your credentials to access your account</p>
            <label for="login">
                <span class="font-[500] text-[14px] leading-[100%] text-[#6C6C6C] ">Enter new login</span> 
                <input type="text" placeholder="Enter your login" class="border-[1px] text-[12px] font-[400] rounded-[4px] p-[15px] w-full border-solid border-[#E5E5E5] mb-[20px] mt-[10px]">
            </label>
            <label for="password">
                <span class="font-[500] text-[14px] leading-[100%] text-[#6C6C6C] mb-[10px]">Create new password</span> 
                <input type="password" placeholder="Enter your password" class="border-[1px] text-[12px] font-[400] rounded-[4px] p-[15px] w-full border-solid border-[#E5E5E5] mt-[10px] mb-[30px]">
            </label>
            <button class="uppercase py-[14px] w-full bg-[#FEAF00] font-[500] text-[14px] leading-[100%] rounded-[4px] text-white cursor-pointer">SIGN UP</button>
        </form>
    </div>
  </body>
</html>
