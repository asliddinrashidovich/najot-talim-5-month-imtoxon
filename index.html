<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="icon" href="/images/profile-picture.png">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
  </head>
  <body>

    <div class="w-[100vw] h-[100vh] bg-linear-45 from-[#FEAF01] to-[#F8D442] flex justify-center items-center">
        <form id="form_signup" class="mx-[30px] w-[380px] md:w-[475px] py-[30px] md:py-[44px] px-[20px] md:px-[30px] rounded-[20px] bg-white">
            <h1 class="pl-[12px] w-[200px] md:w-[300px] mx-auto text-[20px] md:text-[32px] leading-[100%] font-montserrat font-[700] mb-[30px] md:mb-[43px] border-l-[6px] border-[#F8D442]">Admin Students</h1>
            <h2 class="uppercase text-[19px] md:text-[22px] font-[600] leading-[100%] text-center mb-[9px]">Sign up</h2>
            <p class="text-[14px] text-center leading-[100%] font-[400] text-[#6C6C6C] mb-[30px] md:mb-[50px]">Enter your credentials to access your account</p>
            <p id="error_signin" class="hidden text-[red] text-center text-[14px] mb-[10px]">This user is already in use,<br> <span class="text-blue-400">Please choose different one or <a href="/signin/signin.html" class="text-blue-500 font-semibold underline">Sign in</a></span></p>

            <div class="flex md:flex-row flex-col gap-[10px] mb-[20px]">
              <label for="first_name" class="md:w-[50%]">
                  <span class="font-[500] text-[10px] md:text-[14px] leading-[100%] text-[#6C6C6C] ">Enter your first name</span> 
                  <input name="first_name" id="first_name" type="text" placeholder="Asliddin" class="outline-[green] border-[1px] text-[12px] font-[400] rounded-[4px] p-[10px] md:p-[15px] w-full border-solid border-[#E5E5E5]  mt-[5px] md:mt-[10px]">
                  <span id="message_firstname" class="text-[12px] hidden text-[red]">First name is required</span>
              </label>
              <label for="last_name" class="md:w-[50%]">
                  <span class="font-[500] text-[10px] md:text-[14px] leading-[100%] text-[#6C6C6C] ">Enter your last name</span> 
                  <input name="last_name" id="last_name" type="text" placeholder="Norboyev" class="outline-[green] border-[1px] text-[12px] font-[400] rounded-[4px] p-[10px] md:p-[15px] w-full border-solid border-[#E5E5E5]  mt-[5px] md:mt-[10px]">
                  <span id="message_lastname" class="text-[12px] hidden text-[red]">Last name is required</span>
              </label>
            </div>
            <label for="login">
                <span class="font-[500] text-[10px] md:text-[14px] leading-[100%] text-[#6C6C6C] ">Enter your login</span> 
                <input id="login" type="text" placeholder="Enter your login" class="outline-[green] border-[1px] text-[12px] font-[400] rounded-[4px] p-[10px] md:p-[15px] w-full border-solid border-[#E5E5E5] mt-[5px] md:mt-[10px]">
                <p id="message_login" class="text-[12px] mt-1 hidden text-[red]">Login is required</p>
            </label>
            <label for="password">
                <p class="font-[500] text-[10px] md:text-[14px] leading-[100%] text-[#6C6C6C] mt-[20px]">Enter your password</p> 
                <input id="password" type="password" placeholder="password" class="outline-[green] border-[1px] text-[12px] font-[400] rounded-[4px] p-[10px] md:p-[15px] w-full border-solid border-[#E5E5E5] mt-[5px] md:mt-[10px] ">
                <span id="message_password" class="text-[12px] hidden text-[red]">Password is required</span>
            </label>
            <button class="uppercase py-[14px] w-full bg-[#FEAF00] font-[500] text-[14px] leading-[100%] rounded-[4px] text-white cursor-pointer mb-[12px] mt-[30px]">SIGN UP</button>
            <div class="text-center text-[12px]">
              <span>Already have an account?</span>
              <a href="/signin/signin.html" class="text-blue-500 font-[400] underline text-[14px] leading-[100%]">Sign in</a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
